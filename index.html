<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Principal -->
    <title>VetorizaJá – PNG e JPG para SVG com IA</title>
    <meta name="description" content="Vetorize imagens PNG e JPG para SVG online com alta precisão usando IA.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="VetorizaJá.png">

    <!-- Bibliotecas Externas (Motor de Vetorização - Link Estabilizado) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N7MCHSTD1V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');

        function trackPaymentClick() {
            gtag('event', 'click_confirmar_pagamento', {
                'event_category': 'vendas',
                'event_label': 'Botão Já Realizei o Pagamento',
                'value': 9.90,
                'currency': 'BRL'
            });
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .loader { border-top-color: #2563eb; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .header-container { height: 110px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="w-full header-container px-8 flex justify-center md:justify-start items-center border-b border-slate-200 bg-white sticky top-0 z-50">
        <img src="VetorizaJá.png" alt="VetorizaJá" class="h-28 w-auto cursor-pointer object-contain" onclick="window.location.reload()">
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        
        <section id="hero-section" class="text-center py-10">
            <div class="inline-block bg-blue-100 text-blue-700 px-6 py-2 rounded-full text-sm font-bold mb-6 uppercase tracking-widest shadow-sm">
                Vetorização Profissional por apenas R$ 9,90
            </div>
            <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tight text-slate-900 leading-tight">
                Transforme imagens em <span class="text-blue-600">SVG</span>
            </h1>
            
            <div id="drop-zone" class="max-w-2xl mx-auto p-12 border-2 border-dashed border-slate-300 rounded-[40px] bg-white hover:border-blue-500 hover:bg-blue-50/30 transition-all cursor-pointer relative shadow-xl">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/png, image/jpeg">
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 bg-blue-600 text-white rounded-3xl flex items-center justify-center mb-6">
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    </div>
                    <span class="text-2xl font-bold text-slate-800">Clique ou arraste sua imagem</span>
                </div>
            </div>
        </section>

        <section id="loading-section" class="hidden text-center py-32">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-20 w-20 mx-auto mb-8"></div>
            <h2 class="text-3xl font-black text-slate-900">Vetorizando sua imagem...</h2>
        </section>

        <section id="preview-section" class="hidden grid lg:grid-cols-12 gap-10 items-start">
            <div class="lg:col-span-7 space-y-8">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <span class="text-xs font-bold uppercase text-slate-400 mb-4 block tracking-widest">Original (Pixels)</span>
                    <div class="bg-slate-50 rounded-2xl p-4 flex items-center justify-center">
                        <img id="img-original" src="" class="max-h-80" alt="Original">
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 relative overflow-hidden">
                    <span class="text-xs font-bold uppercase text-blue-600 mb-4 block tracking-widest">Resultado Vetorizado</span>
                    <div id="vector-container" class="relative bg-slate-50 rounded-2xl p-4 flex items-center justify-center overflow-hidden min-h-[300px]">
                        <img id="img-vector-preview" src="" class="max-h-80 blur-lg transition-all duration-1000" alt="Vetorizado">
                        <div id="watermark" class="absolute inset-0 flex items-center justify-center opacity-10 pointer-events-none">
                            <span class="text-5xl font-black transform -rotate-12">VETORIZAJÁ</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 bg-white p-10 rounded-[40px] shadow-2xl border border-slate-100 sticky top-24">
                <h3 class="text-3xl font-black mb-2 text-slate-900">Libere seu arquivo</h3>
                
                <div class="bg-blue-600 text-white p-8 rounded-3xl mb-8 flex justify-between items-center shadow-xl shadow-blue-100">
                    <span class="font-bold">Valor do Vetor</span>
                    <span class="text-4xl font-black">R$ 9,90</span>
                </div>

                <div class="space-y-6 text-center">
                    <div class="bg-white p-4 border-2 border-slate-100 rounded-3xl inline-block">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=00020126470014BR.GOV.BCB.PIX0125pablo.albieri@hotmail.com52040000530398654049.905802BR5920PABLO MURILO ALBIERI6009Cerquilho62070503***63049EE7" class="w-48 h-48 mx-auto" alt="QR Code Pix">
                    </div>
                    
                    <div class="space-y-2 text-left">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1">Pix Copia e Cola</label>
                        <div class="relative">
                            <input type="text" id="pix-code" readonly value="00020126470014BR.GOV.BCB.PIX0125pablo.albieri@hotmail.com52040000530398654049.905802BR5920PABLO MURILO ALBIERI6009Cerquilho62070503***63049EE7" class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 px-5 text-xs font-mono pr-24 focus:outline-none">
                            <button onclick="copyPix()" class="absolute right-2 top-2 bg-white border border-slate-200 text-slate-700 px-4 py-2 rounded-xl text-xs font-bold hover:bg-slate-50 transition shadow-sm">Copiar</button>
                        </div>
                    </div>

                    <button id="btn-confirmar" onclick="liberarVetor(); trackPaymentClick();" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black text-lg hover:bg-slate-800 transition-all shadow-xl">
                        Já realizei o pagamento
                    </button>

                    <button id="btn-download" class="hidden w-full bg-green-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl flex items-center justify-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Baixar SVG Agora
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="max-w-6xl mx-auto px-6 border-t border-slate-200 mt-20 flex flex-col md:flex-row justify-between items-center gap-6 text-slate-400 text-sm py-10">
        <img src="VetorizaJá.png" alt="VetorizaJá" class="h-20 w-auto grayscale opacity-50 object-contain">
        <p>&copy; 2025 VetorizaJá. Todos os direitos reservados.</p>
    </footer>

    <script>
        let svgData = '';
        const fileInput = document.getElementById('file-input');
        const heroSection = document.getElementById('hero-section');
        const loadingSection = document.getElementById('loading-section');
        const previewSection = document.getElementById('preview-section');
        const imgOriginal = document.getElementById('img-original');
        const imgVectorPreview = document.getElementById('img-vector-preview');
        const btnConfirmar = document.getElementById('btn-confirmar');
        const btnDownload = document.getElementById('btn-download');
        const watermark = document.getElementById('watermark');
        const vectorContainer = document.getElementById('vector-container');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imgOriginal.src = event.target.result;
                    imgVectorPreview.src = event.target.result;
                    iniciarIA();
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function iniciarIA() {
            heroSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            setTimeout(() => {
                loadingSection.classList.add('hidden');
                previewSection.classList.remove('hidden');
            }, 1500);
        }

        function copyPix() {
            const input = document.getElementById('pix-code');
            input.select();
            document.execCommand('copy');
            alert('Código Pix copiado!');
        }

        function liberarVetor() {
            // Verifica se o motor carregou antes de tentar usar
            if (typeof ImageTracer === 'undefined') {
                alert("O motor de vetorização ainda está carregando. Por favor, aguarde 5 segundos e tente novamente.");
                return;
            }

            btnConfirmar.innerText = "Processando Vetor...";
            btnConfirmar.disabled = true;
            btnConfirmar.classList.add('opacity-50', 'cursor-not-allowed');

            setTimeout(() => {
                try {
                    ImageTracer.imageToSVG(
                        imgOriginal.src,
                        function(svgstr) {
                            svgData = svgstr;
                            imgVectorPreview.classList.add('hidden');
                            watermark.classList.add('hidden');
                            vectorContainer.innerHTML = svgstr;
                            
                            const svgElement = vectorContainer.querySelector('svg');
                            if(svgElement) {
                                svgElement.setAttribute('class', 'max-h-80 w-auto');
                            }
                            
                            btnConfirmar.classList.add('hidden');
                            btnDownload.classList.remove('hidden');
                        },
                        'posterized2'
                    );
                } catch (error) {
                    alert("Erro técnico: " + error.message);
                    btnConfirmar.innerText = "Já realizei o pagamento";
                    btnConfirmar.disabled = false;
                    btnConfirmar.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }, 100);
        }

        btnDownload.onclick = function() {
            if (!svgData) return;
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vetor-vetorizaja.svg';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
